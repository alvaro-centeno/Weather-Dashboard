<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-white" style="text-align: center">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Make sure to dress accordingly!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3 ml-3 firstSection">
            <h2 class="ml-3">Search for a City</h2>
            <form>
                <div class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="userInput" placeholder="City Search">

                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                    <ul class="list-group ml-3" id="previousSearch">

                    </ul>
                </div>
            </form>
        </div>
        <div class="col-8" id="show">
            <div class="row" id="current"></div>
            <h1 id="fiveDay">Get your day and week started with weather information!</h1>
            <div class="row" id="forecast">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./app.js"></script>
</body>

</html>
